<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron" >
    <h1 class="display-3">My Daily Schedule</h1>
    <p class="lead" ><strong>Get up early and take some time to plan your day.</strong></p>
    <p  id="currentDay"  class="lead"></p>
     <h2 id="currentTime"></h2> 
  </header>

  <div class="container">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">9.AM</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="9" ></textarea>
      <button id="9AM"><i class='fas fa-save'  style='font-size:48px'></i></button>
    </div>
  </div>

  <div class="container">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">10.AM</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="10"></textarea>
      <button id="10AM"><i class='fas fa-save'  style='font-size:48px'></i></button>
    </div>
  </div>

  <div class="container">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">11.AM</span>
      </div>
      <textarea class="form-control" id="9" aria-label="With textarea" id="11"></textarea>
      <button id="11AM"><i class='fas fa-save'  style='font-size:48px'></i></button>
    </div>
  </div>

  <div class="container">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">12.AM</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="12"></textarea>
      <button id="12AM"><i class='fas fa-save'  style='font-size:48px'></i></button>
    </div>
  </div>


  <div class="container">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">13.AM</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="13"></textarea>
      <button id="13PM"><i class='fas fa-save'  style='font-size:48px'></i></button>
    </div>
  </div>

  <div class="container">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">14.AM</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="14"></textarea>
      <button id="14PM"><i class='fas fa-save'  style='font-size:48px'></i></button>
    </div>
  </div>

  <div class="container">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">15.AM</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="15"></textarea>
      <button id="15PM"><i class='fas fa-save'  style='font-size:48px'></i></button>
    </div>
  </div>

  <div class="container">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">16.AM</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="16"></textarea>
      <button id="16PM"><i class='fas fa-save'  style='font-size:48px'></i></button>
    </div>
  </div>

  <div class="container" id="forMargin">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">17.AM</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="17"></textarea>
      <button id="17PM"><i class='fas fa-save'  style='font-size:48px'></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="moment.js"></script>
  <script src="script.js"></script>
</body>

</html>
